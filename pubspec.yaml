name: stock_market
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Darker Grotesque
      fonts: 
        - asset: assets/fonts/DarkerGrotesqueBold.ttf
          weight: 700
        - asset: assets/fonts/DarkerGrotesqueMedium.ttf
          weight: 500
        - asset: assets/fonts/DarkerGrotesqueSemiBold.ttf
          weight: 600
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProRegular.ttf
          weight: 400
